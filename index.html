    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>HTML5 form w/ Boostrap</title>
    </head>
    <body>
        
                <div class="container">
                    <div class="card text-center">
                        <div class="card-header fs-1 fw-bold text-start">
                        Payment form exampple
                        </div>
                        <!-- The start of the body -->
                        <div class="card-body">
                            <!-- alert section -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="floatingText"></label>
                                    <input class="form-control" placeholder="some fields are missing"id="floatingText" style="height: 50px; background-color: #ffc0cb"></input>
                                </div>
                            </div>
                            <!-- card#, CVC#, Amount -->
                            <div class="row mb-3 d-flex flex-column flex-sm-row">
                                <div class="col-12 col-sm-5 d-flex flex-column">
                                    <label class="text-start" for="card-number">Card #</label>
                                    <input type="text" id="card-number" name="card-number" required minlength="16" maxlength="16"  placeholder="xxxxxxxxxxxxxxxx"/>
                                </div>
                                <div class="col-12 col-sm-2 text-start d-flex flex-column">
                                    <label for="card-cvc">CVC #</label>
                                    <input type="text" id="card-cvc" name="card-cvc" required minlength="3" maxlength="3" placeholder="000"/>
                                </div>
                                <div class="col-12 col-sm-5 text-start d-flex flex-column">
                                    <label for="amount">Amount</label>
                                    <span class="d-flex justify-content-between">$ <input class="w-100" type="text" id="amount" name="amount" required minlength="16" maxlength="16" placeholder="Amount"/>
                                        </span>
                                </div>
                            </div>

                        <!-- First name, last name -->
                            <div class="row mb-3">
                                <div class="col-sm-6 col-12 text-start">
                                    <label for="first-name">First Name</label><br>
                                    <input class="col-12"type="text" id="first-name" name="first-name" required minlength="35" maxlength="35" />
                                </div>
                                <div class="col-sm-6 col-12 text-start">
                                    <label for="last-name">last Name</label><br>
                                    <input class="col-12"type="text" id="last-name" name="last-name" required minlength="35" maxlength="35"/>
                                </div>
                            </div>

                            <!-- City, State, Zip -->
                            <div class="row mb-3">
                                <div class="col-sm-6 col-12 text-start">
                                    <label for="city">City</label><br>
                                    <input class="col-12"type="text" id="city" name="city" required minlength="35" maxlength="35" />
                                </div>
                                <div class="col-sm-3 col-12 text-start">
                                    <label for="state-select">State</label><br>
                                    <select class="w-75"name="states" id="state-select">
                                        <option value="">Pick a State</option>
                                        <option value="NY">New York</option>
                                        <option value="CF">California</option>
                                        <option value="FL">Florida</option>
                                    </select>
                                </div>
                                <div class="col-sm-3 col-12 text-start">
                                    <label for="Postal-code">Postal Code</label><br>
                                    <input class="col-12"type="text" id="postal-code" name="postal-code" required minlength="5" maxlength="10"/>
                                </div>
                             </div>

                            <!-- Card type, message -->
                            <div class="row"> 
                                <div class="col-sm-3 col-12 text-start">
                                
                                    <label for="card-type">We accept:</label><br>
                                    <div class="div1">
                                    
                                        <input type="radio" id="Mastercard" name="card-type" value="mastercard" checked />
                                        <label for="mastercard">
                                            <img src="https://th.bing.com/th/id/OIP.8GJZSiAb6AkXXrlWQHNSWQHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" width="20" height="20"/>
                                        </label>
                                    
                                
                                        <input type="radio" id="visa" name="card-type" value="visa" />
                                        <label for="visa">
                                            <img src="https://th.bing.com/th/id/OIP.XLxva8A-P8lZLn8yuU-aYgHaGL?w=189&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" width="20" height="20"/>
                                        </label>
                                    
                                    
                                        <input type="radio" id="diners-club" name="card-type" value="diners-club" />
                                        <label for="diners-club">
                                            <img src="https://th.bing.com/th/id/OIP.ron2yFVr-x4eplV-joT4swHaHa?w=512&h=512&rs=1&pid=ImgDetMain" width="20" height="20"/>
                                        </label>
                                    

                                        <input type="radio" id="amex" name="card-type" value="amex" />
                                        <label for="amex">
                                            <img src="https://www.alinaabegg.com/cdn/shop/files/Capture_d_ecran_2020-12-07_a_16.32.45_1280x.png?v=1614416708" width="20" height="20"/>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-3"></div>


                                <div class="col-sm-6 col-12 text-start">
                                    <label for="floatingTextarea2">Comment</label>
                                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <span>Add any notes here</span>
                                </div>
                            </div>
                            </div>
                            <!-- The end of the body -->

                        <div class="card-footer text-muted">
                            <div class="float-end">
                            <a href="#" class="btn btn-secondary">Cancel</a>
                            <a href="#" class="btn btn-primary">Send</a>
                            </div>
                        </div>
                        </div>
                    </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
    </html>
